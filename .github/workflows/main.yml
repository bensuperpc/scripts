name: scripts

on:
  push:
    branches:
    - 'main'
    - 'master'
    - 'dev'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
    - '*'
  schedule:
    - cron: '0 3 * * 1'  # every monday at 7:00 https://crontab.guru/#0_7_*_*_1
  workflow_dispatch:

jobs:
  build:
    name: scripts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v2.2.0
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "ğŸ› ï¸ Install"
        run: sudo ./install.sh --yes
      - name: "ğŸ§¹ Uninstall"
        run: sudo ./uninstall.sh --yes