name: "tagged-release"

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "âœ… Check bash syntax"
        run: sudo make check
      - name: "âœ… Check dependency"
        run: sudo make check-dep
      - name: "ğŸ› ï¸ Install"
        run: sudo make install
      - name: "ğŸ› ï¸ update (optional)"
        run: sudo make update
      - name: "ğŸ§¹ Uninstall"
        run: sudo make uninstall
      - name: "ğŸ› ï¸ build full package"
        run: sudo make dist-full
      - name: "ğŸ› ï¸ build package"
        run: sudo make dist
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE
            *.tar.xz
            *.sha384
